name: Run WebDriverIO Tests (TypeScript)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run wdio  # Replace with your test script (e.g., npm test:wdio)

      - uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: ./reports  # Replace with your test reports directory (if applicable)
